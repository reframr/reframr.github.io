<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reframr</title>
	<link rel="stylesheet" href="/css/style.css">

	<link href="https://cdn.jsdelivr.net/gh/jetavators/airframe@master/airframe.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<script src="https://unpkg.com/blockstack@19.4.0-beta.1/dist/blockstack.js" integrity="sha384-UnkhaTA3XqTl/a79lTWO+C85bbXyM8IIUYtSLfrkkNQJcCxocVZv8nHaMzrvS9ZH" crossorigin="anonymous"></script>
  	<script src="js/blockstack-setup.js"></script>
  	<script src="js/profile.js"></script>
	<script src="js/gaia.js"></script>

	<!-- include jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<!-- include FilePond library -->
	<script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

	<!-- include FilePond plugins -->
	<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"></script>

	<!-- include FilePond jQuery adapter -->
	<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>

	<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
</head>

<body>
	<div class="navbar">
		<div class="two">
			<div class="two-one" id="title">
				<a href="/" id="title-link"><span>reframr</span></a>
			</div>

			<div class="two-two" id="sign-out-button">
				<button type="button" onclick="signOut()" id="sign-out-button-text">
					Sign out
				</button>
			</div>
		</div>
	</div>

		<div class="middle" id="below-navbar-profile">
			<div class="edge-one"></div>
			<div class="middle-content" id="username-holder-profile">
				<span id="username-profile"></span>
			</div>
			<div class="edge-two"></div>
		</div>

		<div class="middle">
			<div class="edge-one"></div>
			<div class="middle-content" id="account-name">
				<span id="username-profile"></span>

			</div>
			<div class="edge-two"></div>
		</div>

	<br>
	<br>

	<div class="middle">
		<div class="edge-one"></div>
		<div class="middle-content">
			<input type="file" class="my-pond" name="filepond"/>

			<script>
				$(function(){
				
					// First register any plugins
					$.fn.filepond.registerPlugin(FilePondPluginImagePreview);
		
					// Turn input element into a pond
					$('.my-pond').filepond();
		
					// Set allowMultiple property to true
					$('.my-pond').filepond('allowMultiple', true);
				
					// Listen for addfile event
					$('.my-pond').on('FilePond:addfile', function(e) {
						console.log('file added event', e);
					});
		
					// Manually add a file using the addfile method
					$('.my-pond').first().filepond('addFile', 'index.html').then(function(file){
					console.log('file added', file);
					});
				
				});
			</script>
		</div>
		<div class="edge-two"></div>
	</div>
</body>
</html>
