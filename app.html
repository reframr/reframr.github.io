<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>reframr</title>
	<link rel="stylesheet" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/gh/jetavators/airframe@master/airframe.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/gh/reframr/dynamicplayer@master/dynamicdisplay.js" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/gh/reframr/dynamicplayer@master/hidetitle.js" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<script src="https://unpkg.com/blockstack@19.4.0-beta.1/dist/blockstack.js" integrity="sha384-UnkhaTA3XqTl/a79lTWO+C85bbXyM8IIUYtSLfrkkNQJcCxocVZv8nHaMzrvS9ZH" crossorigin="anonymous"></script>
  <script src="js/blockstack-setup.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
	<div class="navbar">
		<div class="two">
			<div class="two-one" id="title">
				<span>reframr</span>
			</div>

			<div class="two-two" id="sign-out-button">
				<button type="button" onclick="signOut()">
					Sign out
				</button>
			</div>
		</div>
	</div>

		<div class="middle" id="middle-page-centered">
		<div class="edge-one"></div>
		<div class="middle-content" id="homepage-middle">
			<span id="homepage-middle-title">dynamic videos</span>
			<br>
			<span id="homepage-middle-paragraph">
				reframr is built on <a href="https://blockstack.org">Blockstack</a>, a blockchain service.
			</span>
		</div>
		<div class="edge-two"></div>
	</div>

	<div class="footer">
		<div class="middle">
			<div class="edge-one"></div>
			<div class="middle-content" id="footer-middle">
				<span id="footer-middle-text">Email us at <a href="mailto:reframr@gmail.com">reframr@gmail.com.</a></span>
			</div>
			<div class="edge-two"></div>
		</div>
	</div>

</body>
</html>
